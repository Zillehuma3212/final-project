<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Join Now</title>
    <link rel="stylesheet" href="/final-project/pages/join-now/join-now.css">
    
   
</head>

<body>
    <header>


        <div class="logo">
            <div>
                <img class="logo-img" src="/final-project/images/logo.png" alt="logo of bean bliss coffee shop">
        </div>
        </div>
      
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img src="../final-project/images/logo.png" alt="">
                </div>
                <div class="links">
                    <div class="link menu-link" data-aos="fade-up" data-aos-duration="1200"><a href="/final-project/pages/index.html">Home</a></div>
                    <div class="link menu-link" data-aos="fade-up" data-aos-duration="1200"><a href="#">Menu</a></div>
                    <div class="link menu-link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="100"><a href="#">Gallery</a></div>
                    <div class="link menu-link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200"> <a href="/final-project/pages/about-us/about-us.html">About Us</a></div>
                    <div class="link menu-link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200"><a href="#">Contact Us</a></div>
                </div>
                <div class="header-buttons">
                    <div class="btn-links link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200">
                      <a class="btn-specail" href="#">Sign In</a>
                    </div>
                    <div class="btn-links link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200">
                      <a class="btn" href="#">Join Now</a>
                    </div>
                 
                  </div>
            </div>
    </header>
    <section id="join-now">
       
        <div class="contentbx">
            <form action="">
                <h2>Join Now</h2>
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control">
                    <input type="text" placeholder="Last Name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control">

                </div>
                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="other">Other</option>
                    </select>

                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-control">

                </div>
                <button>Register</button>
            </form>

            <p>Back to <a href="/final-project/pages/sign-in/sign-in.html">Sign In</a></p>

        </div>
        
        <div class="hero-image">
            <img src="/final-project/images/Cup-Of-Coffee.png" alt="">
        </div>
    </section>

    <section class="footer">
            <p>&copy; 2024 Bean Bliss. All rights reserved.</p>
    </section>

</body>

</html>
