        <div class="logo">
            <div>
                <img class="logo-img" src="/images/logo.png" alt="logo of bean bliss coffee shop">

        </div>
      
        <nav>
            <div class="nav-container">
                <div class="links">
                    <div class="link menu-link" data-aos="fade-up" data-aos-duration="1200"><a href="/pages/main-page/index.html">Home</a></div>
                    <div class="link menu-link" data-aos="fade-up" data-aos-duration="1200"><a href="/pages/menu/menu.html">Menu</a></div>
                    <div class="link menu-link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="100"><a href="/pages/main-page/index.html">Gallery</a></div>
                    <div class="link menu-link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200"> <a href="/pages/about-us/about-us.html">About Us</a></div>
                    <div class="link menu-link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200"><a href="/pages/contact-us/contact-us.html">Contact Us</a></div>
                </div>
                <div class="header-buttons">
                    <div class="btn-links link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200">
                      <a class="btn-specail" href="/pages/sign-in/sign-in.html">Sign In</a>
                    </div>
                    <div class="btn-links link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200">
                      <a class="btn" href="/pages/join-now/join-now.html">Join Now</a>
                    </div>
                 
                  </div>
            </div>
    </header>
    <section id="join-now">
       
        <div class="contentbx">
            <form action="">
                <h2>Join Now</h2>
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control">
                    <input type="text" placeholder="Last Name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control">

                </div>
                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="other">Other</option>
                    </select>

                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-control">

                </div>
                <button>Register</button>
            </form>

            <p>Back to <a href="/pages/sign-in/sign-in.html">Sign In</a></p>

        </div>
        
        <div class="hero-image">
            <img src="/images/Cup-Of-Coffee.png" alt="">
        </div>

    <section class="footer">
