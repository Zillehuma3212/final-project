<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <style>
    /* Slideshow container */
    .slideshow {
      position: relative;
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    /* Slide images */
    .slides {
      display: flex;
      width: 500%; /* 5 images in this example */
      animation: slide-animation 10s infinite;
    }

    /* Individual slide */
    .slides img {
      width: 100%;
      height: auto;
    }

    /* Animation for sliding */
    @keyframes slide-animation {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slides">
      
      <img src="../images/cold-coffee.jpg" alt="Slide 2">
      <img src="../images/HD-wallpaper-cups-with-coffee-latte-art-coffee-grains-black-coffee.jpg" alt="Slide 3">
     
    </div>
  </div>
</body>
</html>
